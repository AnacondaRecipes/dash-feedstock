{% set name = "dash" %}
{% set version = "2.7.0" %}
{% set sha256 = "0b8e550539760c9c4e1506f38e052a7123a15a86efc3aa9a2e0aa4e1a57f62bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true # [py<36]

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - flask >=1.0.4
    - flask-compress
    - plotly >=5.0.0
    - contextvars ==2.4 # [py<37]
   
test:
  imports:
    - dash.dash
    - dash.dash_table
    - dash.dcc
    - dash.dependencies
    - dash.exceptions
    - dash.html
    - dash.resources

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python framework for building reactive web-apps.'

extra:
  recipe-maintainers:
    - moorepants
