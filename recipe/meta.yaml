{% set name = "dash" %}
{% set version = "0.40.0" %}
{% set sha256 = "5b9d8d04ca495d077b67780b9a4bafe7e1d00811a2900e6c9f64e5da6059f4d7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - flask >=0.12
    - flask-compress
    - plotly
    - dash-renderer ==0.20.0
    - dash-core-components ==0.44.0
    - dash-html-components ==0.14.0
    - dash-table ==3.6.0

test:
  imports:
    - dash.dash
    - dash.dependencies
    - dash.exceptions
    - dash.resources

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python framework for building reactive web-apps.'

extra:
  recipe-maintainers:
    - moorepants
