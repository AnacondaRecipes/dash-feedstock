{% set name = "dash" %}
{% set version = "1.0.2" %}
{% set sha256 = "26e41013195afd20f2abd7e624b7823fb1ca65e0be896d4b35648f8bb10c149a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - flask >=0.12
    - flask-compress
    - plotly
    - dash-renderer ==0.24.0
    - dash-core-components ==0.48.0
    - dash-html-components ==0.16.0
    - dash-table ==3.7.0

test:
  imports:
    - dash.dash
    - dash.dependencies
    - dash.exceptions
    - dash.resources

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python framework for building reactive web-apps.'

extra:
  recipe-maintainers:
    - moorepants
